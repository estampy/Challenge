<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Challenge Encriptador de texto </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row g-3">
            <div class="col-md-9 col-input">
                <div class="mb-3">
                    <h2>Texto</h2>
                    <textarea class="form-control" id="inputText" placeholder="Ingresa tu texto aquí..." oninput="validateInput()"></textarea>
                    <small class="form-text text-muted">
                        <i class="bi bi-exclamation-triangle-fill text-warning me-1"></i>
                        Solo letras minúsculas sin acentos.
                    </small>
                    <div id="errorText" class="text-danger mt-2"></div>
                    <div class="mt-3">
                        <button class="btn btn-primary me-2" onclick="encryptText()">Encriptar</button>
                        <button class="btn btn-secondary" onclick="decryptText()">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-output">
                <h2>Resultado</h2>
                <div class="p-3 border rounded bg-light" id="outputText">
                    <p>El resultado se mostrará aquí...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
